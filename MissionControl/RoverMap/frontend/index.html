<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rover Map Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <script src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./leaflet/leaflet.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id='map' style='width: 75vmin; height: 75vmin;'></div>
    <div id="infoWrapper">
        <h1 id="info"></h1>
        <button onclick="typeIndicator()">Add point for human reference</button>
        <br>
        <button onclick="openUnitConverter()">Open unit converter</button>
        <br>
        <p><b>Path Coords:</b></p>
        <p id="pathOutput">
            <i>Click to plot a path on the map. </i>
            <i>Refresh the page to clear it</i>
        </p>

    </div>

    <div id="unitConverter">
        <h1>Unit Converter</h1>
        <p>Degrees, Minutes, Seconds</p>
        <input placeholder="Degrees" class="convertInput" id="DMSDeg"/> <input placeholder="Minutes" class="convertInput" id="DMSMin"/> <input placeholder="Seconds" class="convertInput" id="DMSSec">

        <br>
        <br>

        <p>Degrees, Decimal Minutes</p>
        <input placeholder="Degrees" class="convertInput" id="DDMDeg"/> <input placeholder="Decimal Minutes" class="convertInput" id="DDMMin"/>
        
        <br>
        <br>

        <p>Decimal</p>
        <input placeholder="Decimal" class="convertInput" id="Decimal"/> <button onclick="copyCoords()">Copy this</button>

        <br>
        <br>
        
        <button onclick="closeUnitConverter()" id="closeUnitConverterButton">Close Unit Converter</button>
        <!-- <button onclick="forceUpdate()" id="forceUpdate">Force calculation (Mobile keyevents may not work)</button> -->

        <div id="saved">
            <p>Decimal values previously copied:</p>
        </div>
    </div>
    <script src="./index.js" async defer></script>
</body>

</html>
